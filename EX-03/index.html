<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galeria de Fotos</title>
</head>
<body>
    <h1>Galeria de Fotos</h1>

    <h2>Natureza</h2>
    <figure>
        <img src="montanha.jpg" alt="Foto de uma montanha no nascer do sol" width="300">
        <figcaption>Montanha ao amanhecer</figcaption>
    </figure>

    <h2>Praia</h2>
    <figure>
        <img src="praia.jpg" alt="Praia com areia clara e água azul" width="300">
        <figcaption>Praia</figcaption>
    </figure>

    <h2>Floresta</h2>
    <figure>
        <img src="floresta.jpg" alt="Foto de uma floresta com árvores" width="300">
        <figcaption>Floresta</figcaption>
    </figure>

</body>
</html>
